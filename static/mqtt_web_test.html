<!DOCTYPE html>
<html>
    <head>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

        <script>
            var username = 'admin'
            var password = '123456'
            var camWakeTimer = null;

            window.onload = function() {
                // Create a client instance
                client = new Paho.MQTT.Client('rabbitws.localhost', 80, "/ws", "clientId");

                // set callback handlers
                client.onConnectionLost = onConnectionLost;
                client.onMessageArrived = onMessageArrived;

                connect()
            };

            // connect to broker
            function connect() {
                console.log('connecting...')
                client.connect({
                    onSuccess:onConnect,
                    onFailure:onConnectionLost,
                    userName:username,
                    password:password,
                    useSSL: false
                });
            }

            // called when the client connects
            function onConnect() {
                // Once a connection has been made, make a subscription and send a message.
                console.log("onConnect");
                client.subscribe(username + '/*/frame/*');
                client.subscribe(username + '/*/heartbeat');

                // wake up cameras
                wakeUp();

                // setup camera timers
                camWakeTimer = setInterval(function () {
                    wakeUp();
                }, 2000);
            }

            // called when the client loses its connection
            function onConnectionLost(responseObject) {
                if (responseObject.errorCode !== 0) {
                    console.log("onConnectionLost: " + responseObject.errorMessage);

                    // kill camera timer(s)
                    window.clearInterval(camWakeTimer)
                }

                // reconnect the client
                window.setTimeout(function () {
                    connect()
                }, 4000);
            }

            // called when a message arrives
            function onMessageArrived(message) {
                if (message.destinationName.includes('heartbeat')) {
                    obj = JSON.parse(message.payloadString);
                    document.getElementById('cam_id').innerHTML = obj.name;
                }
                else if (message.destinationName.includes('frame')) {
                        document.getElementById('cam_txt').innerHTML = 'frame: ' + message.payloadString.length;
                        //document.getElementById('cam_frm').src = 'data:image/png;base64,' + message.payloadString;                
                    }
                else if (message.destinationName.includes('still')) {
                    document.getElementById('cam_txt').innerHTML = 'still: ' + message.payloadString.length;
                    //document.getElementById('cam_stl').src = 'data:image/png;base64,' + message.payloadString;                
                }
            }

            function captureStill() {
                message = new Paho.MQTT.Message('{"command": "capture"}');
                message.destinationName = 'pycam/control/' + camId;
                client.send(message);
            }

            function wakeUp() {
                message = new Paho.MQTT.Message('{"command": "wake_up"}');
                message.destinationName = 'pycam/control/' + camId;
                client.send(message);
            }

        </script>

    </head>

    <body>

        <div>

            <div id='cam_id'></div>
            <img id='cam_frm' src=''/>
            <div id='cam_txt'></div>
            <div>
                <button onclick='captureStill()'>Capture</button>
            </div>
            <div>
                <img id='cam_stl' src=''/>
            </div>

        </div>

    </body>
</html>
